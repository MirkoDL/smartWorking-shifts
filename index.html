<!DOCTYPE html>
<html>
  <head>
    <title>Turni smart working Ambrogio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h4>Assegnazione turni smart working <b>Ambrogio</b></h4>
        </div>
      </div>
      <!--titolo-->
      <div class="row justify-content-center mt-4 mb-4">
        <div class="col-xs-12">
          <div class="input-group">
            <select class="custom-select" id="monthSelector">
            </select>
          </div>
        </div>
      </div>
      <!--month selector-->
      <div class="row mt-2" id="getUserDiv">
        <div class="col">
            <div class="input-group mb-3">
              <input
                id="username"
                type="text"
                class="form-control"
                placeholder="Utente"
              />
              <button
                class="btn btn-outline-primary"
                type="button"
                id="submitForm"
              >
                Aggiungi
              </button>
            </div>
        </div>
      </div>
      <!--input user-->
      <div class="row userListDiv text-center">
          <div class="col-md-12">
            <ul id="userList">
            </ul>
          </div>
      </div><!--user list-->
      <div class= "row justify-content-center mt-4 createCalendarDiv">
        <div class="col-xs-12">
          <button type="button" class="btn btn-outline-primary" disabled id="createCalendarButton">Crea calendario</button>
        </div>
      </div>        
      <div class="calendar">
        <div class="row mt-5 text-center" id="">
          <div class="col-md-1"><b>Nome</b></div>
          <div class="col-md-11">
            <button class="btn btn-outline-success calendarDayBtn px-2" id=""></button>
          </div>
        </div>
      </div>  
      <!--calendar view-->
    </div>
    <!--container-->
    <script src="src/populateHTML.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
